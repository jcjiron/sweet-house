<div class="container main-container">

  <div class="row">
    <div class="col s12">
      <mz-input-container>
        <input mz-input [label]="'Título'" [validate]="false" id="title-input" placeholder="Gran recarama en..."
          length="150" type="text">
      </mz-input-container>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m4">
      <mz-input-container>
        <input mz-input [label]="'Precio'" [validate]="false" id="price-input" placeholder="1,000" type="number">
      </mz-input-container>
    </div>
    <div class="col s6 m4">
      <mz-select-container>
        <select mz-select id="property-type-select" [placeholder]="'Tipo de propiedad'">
          <option class="">Casa</option>
          <option class="">Departamento</option>
        </select>
      </mz-select-container>
    </div>
    <div class="col s6 m4">
        <mz-select-container>
            <select mz-select id="suite-type-select" [placeholder]="'Servicio'">
              <option class="">Renta</option>
              <option class="">Venta</option>
            </select>
          </mz-select-container>
    </div>
  </div>

  <div class="row">
    <div class="col s6">
      <mz-input-container>
        <input mz-input [label]="'Baños'" [validate]="false" id="bathrooms-input" placeholder="1" type="number">
      </mz-input-container>
    </div>
    <div class="col s6">
      <mz-input-container>
        <input mz-input [label]="'Recamaras'" [validate]="false" id="bedrooms-input" placeholder="3" type="number">
      </mz-input-container>
    </div>
  </div>

  <div class="row">
    <div class="col s6">
      <mz-input-container>
        <input mz-input [label]="'Estacionamientos'" [validate]="false" id="email-input" placeholder="2" type="number">
      </mz-input-container>
    </div>

    <div class="col s6">
      <mz-input-container>
        <input mz-input [label]="'Metros cuadrados'" [validate]="false" id="size-input" placeholder="50 m"
          type="number">
      </mz-input-container>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
        <mz-textarea-container>
            <textarea mz-textarea
              [label]="'Descripción'"
              id="description-textarea"
              placeholder="El departamento tiene una un balcón..."
              length="300"></textarea>
          </mz-textarea-container>
    </div>
  </div>
  <div class="row">
    <div class="col s12 publish-button-container">
        <a class="waves-effect waves-light btn disabled"><i class="material-icons left">publish</i>Publicar</a>
    </div>
  </div>
</div>
