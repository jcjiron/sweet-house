<div class="row">
  <div class="col s6 m6">
    <mz-input-container>
      <input mz-input [label]="'Código postal'" [validate]="false" id="zip-code-input" placeholder="55079"
        type="number" name="zipCode"  >
    </mz-input-container>
  </div>
  <div class="col s6 m6">
    <mz-input-container>
      <input mz-input [label]="'Delegación o Municipio'" [validate]="false" id="city-input"
        placeholder="Chapultepec" type="text" name="city"  >
    </mz-input-container>
  </div>
</div>

<div class="row">
    <div class="col s12 m6">
        <mz-input-container>
          <input mz-input [label]="'Estado'" [validate]="false" id="state-input" placeholder="Ciudad de México"
            type="text" name="state" >
        </mz-input-container>
      </div>
  <div class="col s12 m6">
    <mz-input-container>
      <input mz-input [label]="'Colonia'" [validate]="false" id="suburb-input" placeholder="Jardines de Morelos"
        type="text" name="suburb"  >
    </mz-input-container>
  </div>
</div>


<div class="row">
  <div class="col s12 m4">
    <mz-input-container>
      <input mz-input [label]="'Calle'" [validate]="false" id="street-input" placeholder="Girasoles" type="text" 
      name="street" >
    </mz-input-container>
  </div>
  <div class="col s6 m4">
    <mz-input-container>
      <input mz-input [label]="'N. interno'" [validate]="false" id="internal-number-input" placeholder="12"
        type="number" name="internalNumber"  >
    </mz-input-container>
  </div>
  <div class="col s6 m4">
    <mz-input-container>
      <input mz-input [label]="'N. externo'" [validate]="false" id="external-number-input" placeholder="5"
        type="number" name="externalNumber" >
    </mz-input-container>
  </div>
</div>
<div class="row">
  <div class="col s12 next-button-container">
    <button (click)="goToNextStep()" class="waves-effect waves-light btn "><i
        class="material-icons right">navigate_next</i>Siguiente</button>
  </div>
</div>
