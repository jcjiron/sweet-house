<form [formGroup]="newSuiteStep3Form" (ngSubmit)="goToNextStep()" autocomplete="off">

              <select mz-select formControlName="bedrooms"  id="bedrooms-input" [placeholder]="'Recamaras'" name="bedrooms" >

          </div>
      
     
      </div>
      
      <div class="row">
        <div class="col s6 m6">

      </div>

      </div>

          </div>
        </div>
</form>
